<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap form</title>
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<link rel="stylesheet" href="css/form.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Formulario con Bootstrap</h1>
	</header>
	<main>
		<form action="">
			<div class="mb-3">
				<label class="form-label">Nombre Completo del alumno:</label>
				<input type="text" class="form-control" name="name" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Fecha de nacimiento:</label>
				<input type="date" class="form-control" name="nac" required>
			</div>
			<div class="mb-3">
				<label class="form-label" >DUI:</label>
				<input type="text" class="form-control" name="ape" required>
			</div>
			<div class="mb-3">
				<label class="form-label" >Genero:</label>
				<div class="form-check">
					<input type="radio" class="form-check-input" name="sexo">
					<label class="form-check-label">Masculino</label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" name="sexo">
					<label class="form-check-label">Femenino</label>
				</div>
			</div>
			<div class="mb-3">
				<label class="form-label">Correo electronico:</label>
				<input type="email" class="form-control" name="email" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Carnet de estudiante:</label>
				<input type="text" class="form-control" name="carnet" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Numero de telefono:</label>
				<input type="tel" class="form-control" name="tele" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Direccion</label>
				<textarea class="form-control" name="direccion" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Registrar estudiante</button>
		</form>
	</main>
</body>
</html>
